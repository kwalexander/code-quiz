<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <!-- main container w bootstrap -->
    <div class="container-fluid">

        <!-- top row with view high score link and timer -->
        <div class="row">
            <div class="col text-left">
                <div id="viewScores">View high score</div>
            </div>
            <div class="col text-right">
                <p>Time: <span id="timeLeft">0</span></p>
            </div>
        </div>

        <!-- intro start view -->
        <div class="row" id="opening" style="display:block;">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit. Incorrect answers will penalize your score/time by ten seconds!</p>
            <button type="button" class="btn" id="startQuizBtn">Start Quiz</button>
        </div>

        <!-- dynamic section for quiz questions -->
        <div class="container" id="quiz" style="display:none;">
            <h2 id="question"></h2>
            <div class="container" id="choices">
                <div class="row">
                    <button type="button" id="0"></button>
                </div>
                <div class="row">
                    <button type="button" id="1"></button>
                </div>
                <div class="row">
                    <button type="button" id="2"></button>
                </div>
                <div class="row">
                    <button type="button" id="3"></button>
                </div>
            </div>
        </div>

        <!-- dynamic section for inputing high score -->
        <div class="container" id="inputHighScore" style="display:none;">
            <h2>All done!</h2>
            <p>Your final score is <span id="score"></span></p>
            <p>Enter your initials:<input id="initials"></p>
            <button type=button id="submitScore">Submit</button>
        </div>

        <!-- dynamic section for viewing high scores -->
        <div class="container" id="highScores" style="display:none;">
            <h2>High scores</h2>
            <div id="scores"></div>
            <button type="button" id="goBack">Go back</button>
            <button type="button" id="clearScores">Clear high scores</button>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
